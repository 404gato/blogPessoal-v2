<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
                </div>
        
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="5" placeholder="O que sente?"></textarea>
                </div>
        
                <div class="form-group">
                    <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre</a> um novo:</label>
                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
                    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                </div>

        </div>
    </div>


</div>
