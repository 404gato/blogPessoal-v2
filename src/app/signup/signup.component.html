<div class="container-fluid">
  
    <div class="row">
      
      <div class="col-md-6" id='img-bg'></div>
  
      <div class="col-md-6 mt-5 mb-5">
        <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
  
            <h1 class="text-center fontaran">Cadastro</h1>
  
            <div class="form-group fontpix">
              <label for="nome">Nome</label>
              <input class="form-control fontpix" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
  
            <div class="form-group fontpix">
              <label for="usuario">Usuario</label>
              <input class="form-control fontpix" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>
  
            <div class="form-group fontpix">
              <label for="foto">Link da Foto</label>
              <input class="form-control fontpix" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>
  
            <div class="form-group fontpix">
              <label for="senha">Senha</label>
              <input class="form-control fontpix" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
  
            <div class="form-group fontpix">
              <label for="confirmSenha">Confirmar Senha</label>
              <input class="form-control fontpix" type="password" name="confirmSenha" id="confirmSenha"
                placeholder="Confirme sua senha">
            </div>
  
            <div class="form-group fontpix">
              <label for="tipo">Tipo de Usuário</label>
              <select class="form-control fontpix" name="tipo" id="tipo">
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4 fontpix bred" routerLink='/login'>Cancelar</button>
              <button type="submit" class="btn btn-success fontpix bnorm">Cadastrar</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
